
<input #box (keyup.enter)="onEnter(box.value)">
<p>{{value}}</p>
<button (click)="previousPage(box.value)">Previous</button>
<button (click)="newPage(box.value)">Next</button>


<select class='select-option'
    #NbResult (change)='setNbResult(box.value, NbResult.value)'>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>

<div class="filter">
    <label for="start">min-upload:</label>
    <input #dateMin type="date" id="maxup" name="min-upload" value="" min="2018-01-01" max="2018-12-31">
    <br/>
    
    <label for="start">max-upload:</label>
    <input #dateMax type="date" id="minup" name="max-upload" value="" min="2018-01-01" max="2020-12-31">
    <br/>

    <label for="start">Safe Mode:</label>
    <input #IsSafe type="checkbox">
    <br/>

    <label>In Gallery</label>
    <input #inGallery type="checkbox">
    <br/>

    <label>Resolution </label>
    <select class='select-option' #resolution>
        <option default value="c">low</option>
        <option value="h">medium</option>
        <option value="p">high</option>
    </select>
    <br/>

    <button (click)="searchWithFilter(dateMin.value, dateMax.value, box.value, IsSafe.value, inGallery.value, resolution.value)">valider les filtres</button>

</div>
<img *ngFor="let url of image" src={{url}} />
